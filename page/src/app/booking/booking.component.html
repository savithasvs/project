<div class="home">
  <section class="grainy-gradient-intro">
    <svg height="0" width="0">
      <filter id="f">
        <feTurbulence type="fractalNoise" baseFrequency=".5" />
      </filter>
    </svg>
    <div
      class="d-flex justify-content-center align-items-center text-center"
      style="height: calc(100vh - 26px)"
    >
      <h1
        class="display-4 fw-bold text-uppercase text-dark mb-0"
        style="letter-spacing: 15px"
      >
        Booking Confirmed
      </h1>
    </div>
  </section>
</div>

<div class="jumbotron text-center">
  <h1 class="display-3">Thank You!</h1>
  <h1>{{ Email }}</h1>
  <p class="lead">
    <strong>Please check your email</strong> for further Confirmation.
  </p>
  <h3>
    Your Room Number is <strong>{{ RoomNumber }}</strong> and your Booked type
    is <strong>{{ Roomtype }}</strong>
  </h3>
  <strong>Your Booking Confirmed.We are Glad to Invited You</strong>
  <hr />
  <p>Having trouble? <a href="">Contact us</a></p>
  <p class="lead">
    <a class="btn btn-primary btn-sm" href="" role="button"
      >Continue to homepage</a
    >
  </p>
  <app-navheader></app-navheader>
</div>
